<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Tracker</title>
    <link rel="stylesheet" href="background/styles2.css">
    <link rel="stylesheet" href="trackers/sleep.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
            background: #14141f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0f161d !important;
            z-index: 1;
            pointer-events: none;
            display: block;
            overflow: hidden;
        }

        #fadeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0f161d;
            opacity: 0.001;
            z-index: 2;
            pointer-events: none;
            transition: opacity 2.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
        }

        @media (max-width: 768px) {
            #fadeOverlay {
                transition: opacity 2.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        }

        .container {
            /* lighter tint, stronger blur for liquid glass */
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            backdrop-filter: blur(12px) saturate(125%) contrast(105%);
            -webkit-backdrop-filter: blur(12px) saturate(125%) contrast(105%);
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.65), inset 0 1px 0 rgba(255,255,255,0.02);
            border-radius: 14px;
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 90vh;
            position: relative;
            z-index: 100;
            transform: translateZ(0);
        }

        /* Chromatic aberration (subtle RGB offsets) */
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(180deg, rgba(255,10,40,0.02), rgba(0,0,255,0.02));
            mix-blend-mode: screen;
            transform: translateX(-1px);
            filter: blur(2px) contrast(110%);
            border-radius: inherit;
            opacity: 0.9;
        }

        /* Reflective streak / distortion layer */
        .container::after {
            content: "";
            position: absolute;
            left: -10%;
            top: -30%;
            width: 120%;
            height: 60%;
            pointer-events: none;
            background: linear-gradient(120deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 35%, rgba(255,255,255,0) 60%);
            mix-blend-mode: overlay;
            transform: rotate(-8deg) translateZ(0) scale(1.02);
            filter: blur(6px) saturate(120%);
            border-radius: 40%;
            opacity: 0.95;
        }

        .form-content {
            padding: 40px;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.6em;
            }
            .button-group {
                gap: 8px;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: center;
                justify-content: center;
            }
            .container {
                border-radius: 10px;
                max-height: none;
                max-width: 95vw;
                min-width: 90vw;
                margin: 0 auto;
            }
            .form-content {
                padding: 20px;
                min-height: auto;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 6px;
            }
            .subtitle {
                font-size: 0.85em;
                margin-bottom: 20px;
            }
            label {
                font-size: 0.9em;
                margin-bottom: 6px;
            }
            input[type="password"],
            input[type="date"] {
                font-size: 1em; /* Prevent zoom on iOS */
                padding: 10px;
                height: 40px;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
                height: 36px;
            }
            .button-group,
            .button-group-nav {
                gap: 6px;
            }
            .progress-bar {
                height: 8px;
            }
            .mug-container {
                height: 120px;
                margin: 16px 0;
            }
            .caffeine-header {
                gap: 8px;
            }
            .caffeine-header h2 {
                font-size: 1em;
            }
            .caffeine-score-inline .score-value {
                font-size: 1.1em;
            }
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.0em;
            color: #DFE4EB;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1em;
            color: #EDBFE7;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.95em;
            color: #EDBFE7;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            padding: 10px 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
            border: 1px solid rgba(255,255,255,0.035);
            color: #EEF2FF;
            border-radius: 12px;
            font-size: 0.95em;
            transition: border-color 0.18s, box-shadow 0.18s, transform 0.12s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), inset 0 -6px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px) saturate(115%);
            -webkit-backdrop-filter: blur(8px) saturate(115%);
            height: 44px;
        }

        input:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
            box-shadow: 0 6px 22px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
            transform: translateY(-1px);
        }

        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
        }

        .error {
            color: #E48BA6;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: space-between;
        }

        .button-group-nav {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 14px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            height: 36px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.006));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        /* remove glowing hover effect; keep subtle press feel */
        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.004));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .btn-back:hover {
            transform: translateY(-1px);
        }

        .btn-next {
            flex: 1;
            background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.006));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            text-align: right;
            padding-right: 20px;
        }

        .btn-next:hover {
            transform: translateY(-1px);
        }

        .btn-next:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }


        .progress-container {
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.03);
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, rgba(237, 191, 231, 0.6), rgba(180,200,255,0.5));
            transition: width 360ms cubic-bezier(.2,.9,.2,1);
            transform-origin: left center;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 0 8px rgba(237, 191, 231, 0.5);
            border-radius: 999px;
        }

        .progress-text {
            color: #EDBFE7;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .empty-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .caffeine-tracker {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .caffeine-tracker h2 {
            color: #DFE4EB;
            font-size: 1.1em;
            margin: 0;
        }

        @media (max-width: 480px) {
            .caffeine-tracker {
                gap: 12px;
            }
        }

        .caffeine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .caffeine-header h2 {
            color: #DFE4EB;
            font-size: 1.1em;
            margin: 0;
            flex: 1;
        }

        .caffeine-score-inline {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .caffeine-score-inline .score-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #EDBFE7;
        }

        .caffeine-score-inline .score-label {
            font-size: 0.8em;
            color: #a0a0a0;
        }

        .mug-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            height: 140px;
            margin: 20px 0;
            position: relative;
        }

        .mug-svg {
            width: 200px;
            height: auto;
            flex-shrink: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @media (max-width: 480px) {
            .mug-svg {
                width: 180px;
            }
        }

        .mug-liquid {
            clip-path: inset(100% 0 0 0);
            transition: clip-path 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), fill 0.5s ease;
            fill: #EDBFE7;
            opacity: 0.85;
        }

        .mug-liquid.done {
            fill: #F4E3B3;
        }

        .floating-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23B4C8FF"/></svg>') center/contain no-repeat;
            animation: floatStar 4s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(180, 200, 255, 0.8));
            border-radius: 6px;
            transition: background 0.5s ease, filter 0.5s ease;
        }

        .floating-star.done {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23F4E3B3"/></svg>') center/contain no-repeat;
            filter: drop-shadow(0 0 12px rgba(244, 227, 179, 1));
        }

        .floating-star.big {
            width: 26px;
            height: 26px;
            border-radius: 8px;
            filter: drop-shadow(0 0 10px rgba(180, 200, 255, 0.9));
        }

        .floating-star.big.done {
            filter: drop-shadow(0 0 14px rgba(244, 227, 179, 1));
        }

        @keyframes floatStar {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-12px) scale(1.1);
                opacity: 1;
            }
        }

        .mug-outline {
            fill: #5A7BA3;
        }

        .mug-detail {
            fill: #E8F0FB;
        }
        
        .mug-svg {
            width: 200px;
            height: auto;
            flex-shrink: 0;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #EDBFE7;
        }

        .score-label {
            font-size: 0.85em;
            color: #a0a0a0;
        }

        .caffeine-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .caffeine-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.04);
            transition: all 0.2s;
            height: 40px;
        }

        .caffeine-btn:hover {
            transform: scale(1.05);
        }

        .caffeine-btn:active {
            transform: scale(0.98);
        }

        .caffeine-input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .caffeine-input-label {
            font-size: 0.85em;
            color: #EDBFE7;
        }

        .caffeine-input {
            padding: 8px 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
            border: 1px solid rgba(255,255,255,0.035);
            color: #EEF2FF;
            border-radius: 10px;
            font-size: 0.9em;
            height: 36px;
            transition: border-color 0.18s;
        }

        .caffeine-input:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
        }

        @media (max-width: 480px) {
            .caffeine-actions {
                margin-bottom: 20px;
            }
        }

        .caffeine-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 24px;
        }

        /* Slider Styles */
        .tracker-section {
            margin-bottom: 20px;
        }

        .tracker-section h2 {
            color: #DFE4EB;
            font-size: 1.1em;
            margin-bottom: 12px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }

        .slider-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .slider-label {
            font-size: 0.85em;
            color: #EDBFE7;
            font-weight: 500;
        }

        .slider-input {
            width: 100%;
            height: 8px;
            border-radius: 8px;
            background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            border: none;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), inset 0 -1px 2px rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Default pink star - Webkit */
        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23EDBFE7"/></svg>') 0/24px 24px no-repeat;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .slider-input::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 2px 8px rgba(237, 191, 231, 0.5));
        }

        /* Default pink star - Firefox */
        .slider-input::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23EDBFE7"/></svg>') 0/24px 24px no-repeat;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .slider-input::-moz-range-thumb:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 2px 8px rgba(237, 191, 231, 0.5));
        }

        /* Track styling */
        .slider-input::-webkit-slider-runnable-track {
            background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            height: 8px;
            border-radius: 8px;
            border: none;
        }

        .slider-input::-moz-range-track {
            background: transparent;
            border: none;
            height: 8px;
        }

        .slider-input::-moz-range-progress {
            background: linear-gradient(90deg, rgba(237, 191, 231, 0.15), rgba(244, 227, 179, 0.1));
            height: 8px;
            border-radius: 8px;
        }

        /* ACTIVE STATE - YELLOW STAR & BRIGHT GRADIENT */
        .slider-input.active {
            background: linear-gradient(90deg, rgba(237, 191, 231, 0.35), rgba(244, 227, 179, 0.25)) !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), inset 0 0 16px rgba(244, 227, 179, 0.25), 0 0 12px rgba(244, 227, 179, 0.3) !important;
        }

        .slider-input.active::-webkit-slider-thumb {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23F4E3B3"/></svg>') 0/24px 24px no-repeat !important;
            filter: drop-shadow(0 0 8px rgba(244, 227, 179, 0.8)) !important;
            transform: scale(1.1) !important;
        }

        .slider-input.active::-moz-range-thumb {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="%23F4E3B3"/></svg>') 0/24px 24px no-repeat !important;
            filter: drop-shadow(0 0 8px rgba(244, 227, 179, 0.8)) !important;
            transform: scale(1.1) !important;
        }

        .slider-input.active::-webkit-slider-runnable-track {
            background: linear-gradient(90deg, rgba(237, 191, 231, 0.35), rgba(244, 227, 179, 0.25));
        }

        .slider-input.active::-moz-range-progress {
            background: linear-gradient(90deg, rgba(237, 191, 231, 0.3), rgba(244, 227, 179, 0.2));
        }

        @media (max-width: 480px) {
            .slider-input {
                height: 7px;
            }
            .slider-input::-webkit-slider-thumb,
            .slider-input::-moz-range-thumb {
                width: 16px;
                height: 16px;
            }
            .slider-row {
                gap: 4px;
            }
            .slider-label {
                font-size: 0.8em;
            }
        }

        .note-textarea {
            width: 100%;
            padding: 10px 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
            border: 1px solid rgba(255,255,255,0.035);
            color: #EEF2FF;
            border-radius: 10px;
            font-size: 0.9em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.18s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .note-textarea:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
        }

        @media (max-width: 480px) {
            .note-textarea {
                font-size: 0.85em;
                padding: 8px 10px;
                min-height: 80px;
            }
            .note-file-input {
                font-size: 0.85em;
                padding: 8px 10px;
            }
            .tracker-section {
                margin-bottom: 16px;
            }
            .tracker-section h2 {
                font-size: 1em;
                margin-bottom: 10px;
            }
        }

            padding: 8px 12px;

    <script>
        // Change this password to your desired password
        const CORRECT_PASSWORD = "maybe";
        let currentPage = 1;

        // Set today's date on page load
        function initializeDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            document.getElementById('date').value = dateString;
        }

        function initializeSliders() {
            const sliders = document.querySelectorAll('.slider-input');
            
            sliders.forEach(slider => {
                const defaultValue = parseInt(slider.dataset.default, 10);
                
                // Check initial state
                if (parseInt(slider.value, 10) !== defaultValue) {
                    slider.classList.add('active');
                }
                
                // Add event listener for real-time changes
                slider.addEventListener('input', function(e) {
                    const currentValue = parseInt(this.value, 10);
                    
                    if (currentValue !== defaultValue) {
                        this.classList.add('active');
                    } else {
                        this.classList.remove('active');
                    }
                }, { passive: true });
                
                // Add change listener for final state
                slider.addEventListener('change', function(e) {
                    const currentValue = parseInt(this.value, 10);
                    
                    if (currentValue !== defaultValue) {
                        this.classList.add('active');
                    } else {
                        this.classList.remove('active');
                    }
                }, { passive: true });
            });
        }

        function validateAndProceed() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const fadeOverlay = document.getElementById('fadeOverlay');
            
            if (password === CORRECT_PASSWORD) {
                passwordError.classList.remove('show');
                // Ensure overlay is fading in
                fadeOverlay.style.opacity = '1';
                window.speedUpAndFadeWords();
                // Wait for overlay to fade in before redirecting
                setTimeout(() => {
                    goToPage(2);
                }, 2100);
            } else {
                passwordError.classList.add('show');
                document.getElementById('password').focus();
            }
        }

        function goToPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > 5) return;

            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show background on all pages (no transitions)
            const backgroundEl = document.getElementById('background');
            const fadeOverlay = document.getElementById('fadeOverlay');
            backgroundEl.style.display = 'block';
            backgroundEl.style.opacity = 1;
            
            // Overlay logic: fade to 0.001 on page 5, stay at 1 on pages 2-4
            if (pageNumber === 5) {
                fadeOverlay.style.opacity = '0.001';
                if (currentPage !== 5) {
                    window.resumeWordCreation();
                }
            } else if (pageNumber === 1) {
                fadeOverlay.style.opacity = '0.001';
                document.getElementById('password').value = '';
                if (currentPage > 1) {
                    window.resumeWordCreation();
                }
            } else if (pageNumber === 2) {
                initSleepTracker();
                // Keep overlay at current state (maintain 1 if already faded in)
            } else if (pageNumber === 4) {
                // Initialize sliders when going to page 4
                setTimeout(() => {
                    initializeSliders();
                }, 50);
            }
            
            // Show the new page
            document.getElementById(`page${pageNumber}`).classList.add('active');
            currentPage = pageNumber;

            const fillEl = document.getElementById('pageIndicatorFill');
            const barEl = document.querySelector('.progress-bar');

            // Map page 1..total to 0..100% so page 1 == 0% and page total == 100%
            const percentage = total > 1 ? Math.round(((pageNumber - 1) / (total - 1)) * 100) : 100;

            if (fillEl) {
                fillEl.style.width = `${percentage}%`;
            }

            if (barEl) {
                barEl.setAttribute('aria-valuenow', String(percentage));
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            initializeDate();
            updatePageIndicator();

            const passwordInput = document.getElementById('password');
            
            // Start fade animation when correct password is entered
            passwordInput.addEventListener('input', function(e) {
                if (this.value === CORRECT_PASSWORD) {
                    window.speedUpAndFadeWords();
                    const fadeOverlay = document.getElementById('fadeOverlay');
                    fadeOverlay.style.opacity = '1';
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateAndProceed();
                }
            });

            // Initialize background visibility (should be visible on page 1)
            const backgroundEl = document.getElementById('background');
            backgroundEl.style.display = 'block';

            // Initialize sliders on page load
            initializeSliders();
        });

        function submitAllData() {
            // Collect all form data
            const formData = {

                sleep: sleepData || [],
                caffeine: caffeineScore || 0,
                energy: {

                    lowest: document.getElementById('energyLowest').value
                },
                mood: {
                    highest: document.getElementById('moodHighest').value,
                    lowest: document.getElementById('moodLowest').value
                },
                anxiety: document.getElementById('anxiety').value,
                irritability: document.getElementById('irritability').value,
                note: document.getElementById('noteText').value,
                image: document.getElementById('noteImage').files[0] || null
            };

            console.log('Form Data:', formData);
            // TODO: Send to backend or Google Sheets API
            alert('Data submitted! (Check console for data)');
        }
    </script>
