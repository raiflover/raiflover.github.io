<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Tracker</title>
    <link rel="stylesheet" href="background/styles2.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
            background: #0f161d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0f131d !important;
            z-index: 1;
            pointer-events: none;
        }

        #fadeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #14141f;
            opacity: 0.001;
            z-index: 2;
            pointer-events: none;
            transition: opacity 2.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
        }

        @media (max-width: 768px) {
            #fadeOverlay {
                transition: opacity 2.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        }

        .container {
            /* lighter tint, stronger blur for liquid glass */
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            backdrop-filter: blur(12px) saturate(125%) contrast(105%);
            -webkit-backdrop-filter: blur(12px) saturate(125%) contrast(105%);
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.65), inset 0 1px 0 rgba(255,255,255,0.02);
            border-radius: 14px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            z-index: 100;
            transform: translateZ(0);
        }

        /* Chromatic aberration (subtle RGB offsets) */
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(180deg, rgba(255,10,40,0.02), rgba(0,0,255,0.02));
            mix-blend-mode: screen;
            transform: translateX(-1px);
            filter: blur(2px) contrast(110%);
            border-radius: inherit;
            opacity: 0.9;
        }

        /* Reflective streak / distortion layer */
        .container::after {
            content: "";
            position: absolute;
            left: -10%;
            top: -30%;
            width: 120%;
            height: 60%;
            pointer-events: none;
            background: linear-gradient(120deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 35%, rgba(255,255,255,0) 60%);
            mix-blend-mode: overlay;
            transform: rotate(-8deg) translateZ(0) scale(1.02);
            filter: blur(6px) saturate(120%);
            border-radius: 40%;
            opacity: 0.95;
        }

        .form-content {
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 1.8em;
            color: #DFE4EB;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1em;
            color: #EDBFE7;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.95em;
            color: #EDBFE7;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            padding: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.006));
            border: 1px solid rgba(255,255,255,0.035);
            color: #EEF2FF;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.18s, box-shadow 0.18s, transform 0.12s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), inset 0 -6px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px) saturate(115%);
            -webkit-backdrop-filter: blur(8px) saturate(115%);
        }

        input:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
            box-shadow: 0 6px 22px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
            transform: translateY(-1px);
        }

        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: rgba(244,227,179,0.7);
        }

        .error {
            color: #E48BA6;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: space-between;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.006));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 8px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        /* remove glowing hover effect; keep subtle press feel */
        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.004));
            color: #EDBFE7;
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 8px;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
        }


        .progress-container {
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.03);
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, rgba(218, 173, 192, 0.12), rgba(180,200,255,0.12));
            transition: width 360ms cubic-bezier(.2,.9,.2,1);
            transform-origin: left center;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
        }

        .progress-text {
            color: #EDBFE7;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .empty-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #a0a0a0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div id="fadeOverlay"></div>
    <div class="container">
        <div class="form-content">
            <!-- Page 1: Login Page -->
            <div class="page active" id="page1">
                <h1>Everything Tracker</h1>
                <p class="subtitle">Àö.‚ú¶ ‚µ¢‚ÇäÀö.‚Çç·ê¢..·ê¢‚Çé‚äπ ÀììÑπ ‡£™÷∏ ‚∏∞</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <div class="error" id="passwordError">You're not Rie. This tracker is not for you.</div>
                    </div>

                    <div class="form-group">
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn-primary" onclick="validateAndProceed()">LETS GO!</button>
                    </div>
                </form>
            </div>

            <!-- Page 2: Mediacation -->
            <div class="page" id="page2">
                <div class="empty-page">
                    eepy or not eepy? (sleep + coffee + nic)
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="goToPage(1)">Back</button>
                    <button type="button" class="btn-primary" onclick="goToPage(3)">Next</button>
                </div>
            </div>

            <!-- Page 3: Empty -->
            <div class="page" id="page3">
                <div class="empty-page">
                    take your meds bipalor girl
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="goToPage(2)">Back</button>
                    <button type="button" class="btn-primary" onclick="goToPage(4)">Next</button>
                </div>
            </div>

            <!-- Page 4: Empty -->
            <div class="page" id="page4">
                <div class="empty-page">
                    how crazy are we today
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="goToPage(3)">Back</button>
                    <button type="button" class="btn-primary" onclick="goToPage(5)">Next</button>
                </div>
            </div>

            <!-- Page 5: Empty -->
            <div class="page" id="page5">
                <div class="empty-page">
                    suicide letter of the day
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="goToPage(4)">Back</button>
                    <button type="button" class="btn-primary" onclick="goToPage(1)">Start Over</button>
                </div>
            </div>

            <div class="progress-container" aria-hidden="false">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress-fill" id="pageIndicatorFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Change this password to your desired password
        const CORRECT_PASSWORD = "collision13";
        let currentPage = 1;

        // Set today's date on page load
        function initializeDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            document.getElementById('date').value = dateString;
        }

        function validateAndProceed() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            if (password === CORRECT_PASSWORD) {
                passwordError.classList.remove('show');
                // Wait for overlay to almost fully fade in before redirecting
                setTimeout(() => {
                    goToPage(2);
                }, 2100);
            } else {
                passwordError.classList.add('show');
                document.getElementById('password').focus();
            }
        }

        function goToPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > 5) return;

            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show/hide background based on page
            const backgroundEl = document.getElementById('background');
            const fadeOverlay = document.getElementById('fadeOverlay');
            
            if (pageNumber === 1) {
                backgroundEl.style.display = 'block';
                backgroundEl.style.transition = 'opacity 0s';
                backgroundEl.style.opacity = 1;
                // Reset fade overlay
                fadeOverlay.style.opacity = '0.001';
                // Clear password field
                document.getElementById('password').value = '';
                if (currentPage > 1) {
                    window.resumeWordCreation();
                }
            } else if (pageNumber === 2) {
                // Hide background on page 2 - keep fade transition smooth
                backgroundEl.style.display = 'none';
            } else if (pageNumber === 5) {
                backgroundEl.style.display = 'block';
                backgroundEl.style.transition = 'opacity 0s';
                backgroundEl.style.opacity = 1;
                // Reset fade overlay
                fadeOverlay.style.opacity = '0.001';
                if (currentPage !== 5) {
                    window.resumeWordCreation();
                }
            } else {
                backgroundEl.style.display = 'none';
            }

            // Show selected page
            document.getElementById(`page${pageNumber}`).classList.add('active');
            currentPage = pageNumber;
            updatePageIndicator();
        }

        function updatePageIndicator() {
            const total = 5;
            const fillEl = document.getElementById('pageIndicatorFill');
            const barEl = document.querySelector('.progress-bar');

            // Map page 1..total to 0..100% so page 1 == 0% and page total == 100%
            const percentage = total > 1 ? Math.round(((currentPage - 1) / (total - 1)) * 100) : 100;

            if (fillEl) {
                fillEl.style.width = `${percentage}%`;
            }

            if (barEl) {
                barEl.setAttribute('aria-valuenow', String(percentage));
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            initializeDate();
            updatePageIndicator();

            const passwordInput = document.getElementById('password');
            
            // Start fade animation when correct password is entered
            passwordInput.addEventListener('input', function(e) {
                if (this.value === CORRECT_PASSWORD) {
                    window.speedUpAndFadeWords();
                    const fadeOverlay = document.getElementById('fadeOverlay');
                    fadeOverlay.style.opacity = '1';
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateAndProceed();
                }
            });

            // Initialize background visibility (should be visible on page 1)
            const backgroundEl = document.getElementById('background');
            backgroundEl.style.display = 'block';
        });
    </script>
    <script src="background/script2.js"></script>
</body>
</html>
